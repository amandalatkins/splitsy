<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitsy - Dashboard</title>
    <script src="https://kit.fontawesome.com/d9b905f9e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css"/>
    <link rel="stylesheet" href="css/dashboard.css"/>
</head>
<body class="bg-gradient-primary">

    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#">Splitsy</a>

        <!-- <ol class="breadcrumb mr-auto">
            <li class="breadcrumb-item active"><a href="#">Your Dashboard</a></li>
        </ol> -->

        <ul class="nav">
            <li class="nav-item dropdown">
                <a class="nav-link text-white" href="#" id="navbarDropdown" data-toggle="modal" data-target="#loginModal">
                  Login/Register
                </a>
                <!-- <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Log Out</a>
                </div> -->
              </li>
          </ul>
      </nav>

      <div class="container mt-5 clearfix">

        <div class="row">
          <div class="col-12 text-center px-5">
            <h1 class="display-4">Welcome to <em>Splitsy</em></h1>
            <p class="lead my-3">Splity does this and this and this. Nullam nulla eros, ultricies sit amet, nonummy id, imperdiet feugiat, pede. <br/>Nullam nulla eros, ultricies sit amet, nonummy id.</p>
            <p>
              <div style="background-color: #777; width: 100%; height: 500px; display:inline-block"></div>
              <button class="btn btn-lg btn-success my-3  bg-orange border-orange" data-toggle="modal" data-target="#loginModal">Register Now!</button>
            </p>
          </div>
        </div>
        
      </div>

      <div class="modal" tabindex="-1" role="dialog" id="loginModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Register or Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="alert alert-danger" role="alert">
                  This is what an error message looks like.
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username"/>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password"/>
                </div>
                
              </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light mr-2">Login</button>
                <button class="btn btn-primary bg-orange border-orange">Register</button>
            </div>
          </div>
        </div>
      </div>

      
      
      <footer class="p-3 mt-5">
        &nbsp;:)
      </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      <script>
        $('#loginModal').on('shown.bs.modal', function () {
          $('#loginModal').trigger('focus')
        })
      </script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> -->

</body>
</html>
